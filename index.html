<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ecth-A-Sketch: JaveScript/jQuery Project</title>
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container clearfix">
  <div class="control clearfix">
    <h2>Etch-A-Sketch<br />
    3000</h2>
    <div class="toggle-btn reset">
      <a href="#">Reset</a>
    </div>
    <div class="color-btn tog-1 selected">
      <a href="#"></a>
    </div>
    <div class="color-btn tog-2">
      <a href="#"></a>
    </div>
    <div class="color-btn tog-3">
      <a href="#"></a>
    </div>
    <div class="color-btn tog-4">
      <a href="#"></a>
    </div>
    <input class="grid-num" type="number" min="5" max="80" setp="1" value="16"/>
    <div class="toggle-btn set-grid">
      <a href="#">Set Grid</a>
    </div>
    <div class="toggle-btn trail">
      <a href="#">Trail</a>
    </div>
  </div>
  <div class="wrapper clearfix"></div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
